<form (ngSubmit)="submitForm()" enctype="multipart/form-data">
    <div>
      <label for="placa">Placa:</label>
      <input type="text" id="placa" name="placa" [(ngModel)]="carData.placa" required>
    </div>
    <div>
      <label for="chassi">Chassi:</label>
      <input type="text" id="chassi" name="chassi" [(ngModel)]="carData.chassi" required>
    </div>
    <div>
      <label for="renavam">Renavam:</label>
      <input type="text" id="renavam" name="renavam" [(ngModel)]="carData.renavam" required>
    </div>
    <div>
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" [(ngModel)]="carData.modelo" required>
    </div>
    <div>
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" [(ngModel)]="carData.marca" required>
    </div>
    <div>
      <label for="ano">Ano:</label>
      <input type="number" id="ano" name="ano" [(ngModel)]="carData.ano" required>
    </div>
    <div>
      <label for="imagens">Imagens:</label>
      <input type="file" id="imagens" name="imagens" multiple (change)="onFileChange($event)">
    </div>
    <button type="submit">Enviar</button>
  </form>
