<p>card works! {{car}}</p>
<mat-card>
    <mat-card-header>
      <mat-card-title>Detalhes do Carro</mat-card-title>
      <div class="car-images">
        <ng-container >
          <img class="car-image-single" src="{{apiEndpoint}}{{car.imagens[0].caminho}}" alt="Car Image">
        </ng-container>
        <ng-container *ngIf="car.imagens.length > 1">
        </ng-container>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="car-details">
        <div class="car-info">
          <div><strong>Placa:</strong> {{ car.placa }}</div>
          <div><strong>Chassi:</strong> {{ car.chassi }}</div>
          <div><strong>Renavam:</strong> {{ car.renavam }}</div>
          <div><strong>Modelo:</strong> {{ car.modelo }}</div>
          <div><strong>Marca:</strong> {{ car.marca }}</div>
          <div><strong>Ano:</strong> {{ car.ano }}</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
